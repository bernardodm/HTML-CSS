<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
           color: red; 
           text-decoration: none;
           font-weight: bold;
        }
        a:hover {
            color: black;
            text-decoration: underline;
        }
        
        a:active {
            color: yellow;
        }

        a::after {
            content: '[link]';
        }
       
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io">Repósitório GIth</a></li>
        <li><a href="https://youtube.com/behleza">Canal</a></li>
        <li><a href="https://twitch.tv/behleza">Site</a></li>
    </ul>

    
</body>
</html>
