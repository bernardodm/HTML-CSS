<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        table {
            border: 5px solid black;
            width: 400px;
            border-collapse: collapse;
        }

        tr {
            background-color: aqua;
        }
        
        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }



    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        Hierarquia de tabelas (simples)
        Table = Tabela
            Table row = Linhas de tabela
                Table header = CabeÃ§alho de tabela
                Table Data = Dados da tabela 
        -->
    
    <table>
         <tr> <!--Primeira linha--> 
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
         </tr>
         <tr> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
         </tr>
         <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
         </tr>
         <tr> <!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
         </tr>
    </table>
</body>
</html>
